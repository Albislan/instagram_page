<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/download.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/1200px-Instagram_logo.svg.png" class="instagram_logo" alt="instagram_logo">
                <div class="profile-photo">
                    <img src="./img/cachorro.jpg" alt="foto_perfil_cachorro">
                </div>
                <a href="#" class="instagram-login">Continue como HotDog</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é HotDog?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <h6>Desenvolvido por Albislan de Oliveira</h6>
    <a href="mailto: albislan@hotmail.com"><p>Contato por e-mail</p></a>
</footer>    
</html>
